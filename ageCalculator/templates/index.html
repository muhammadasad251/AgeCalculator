<html>
{% load static %}

<head>
    <title>Calculate Age</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static '/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}">
    <!-- bootstrap 5+ -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
</head>

<body>

    <!-- START nav header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img
                        src="{% static '/logos/date-ranger2.png' %}"
                        alt="Date Ranger" width="200"></a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="#">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Calculate Age</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Count Days</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Count Weekdays</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Count Workdays</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- END nav header -->


    <!-- START page content -->
    <main class="container">
        <div class="row">
            <h1 class="display-1 text-center">Age Calculator</h1>

            <!-- START input form -->
            <form method="post" class="mt-4">
                {% csrf_token %}
                <label for="birth_date">Select your date of Birth...</label>
                <input placeholder="Select date" type="date" name="date"
                    id="birth_date" class="form-control">
                <i class="fas fa-calendar input-prefix" tabindex=0></i>

                <div class="text-center">
                    <input id="calculate" type="submit"
                        class="btn btn-success mt-3" name="submit"
                        value="Calculate your age">
                </div>
            </form>
            <!-- END input form -->

            <!-- START result container -->
            <div id="age_container" class="p-4 bg-warning text-dark">
                <p id="exact_age" class="display-6 text-center">{{age}}</p>
            </div>
            <!-- END result container -->

        </div>
    </main>
    <!-- END page content -->

    <!-- START footer -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Place sticky footer content
                here.</span>
        </div>
    </footer>
    <!-- END footer -->


    <!-- bootstrap + popper bundle -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
