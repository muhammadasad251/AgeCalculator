{% extends 'master.html' %}
    {% block content %}
    <!-- START age calculator content -->
    <main class="container">
        <div class="row">
            <h1 class="display-1 text-center">Login</h1>
            <!-- START input form -->
            {% load crispy_forms_tags %}
            <!--Login--> 
            <div class="container py-5">
              <h1>Login</h1>
              <form method="POST">
                {% csrf_token %}
                {{ login_form|crispy }}
                <button class="btn btn-primary" type="submit">Login</button>
              </form>
              <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
            </div>
            <!-- END input form -->
        </div>
    </main>
    <!-- END age calculator content -->
    {% endblock %}
